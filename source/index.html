<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Drink2Go</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Готовый напиток всегда под рукой - просто открой банку!">
  <link rel="preload" href="fonts/Montserrat-Bold.woff2" type="font/woff2" as="font">
  <link rel="preload" href="fonts/Montserrat-Medium.woff2" type="font/woff2" as="font">
  <link rel="preload" href="fonts/Montserrat-Regular.woff2" type="font/woff2" as="font">
  <link rel="preload" href="fonts/Montserrat-SemiBold.woff2" type="font/woff2" as="font">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="page__body">
  <header class="header">
    <div class="header__container container">
      <div class="header__menu-wrapper">
        <a class="header__logo logo" href="index.html">
          <picture>
            <source width="170" height="36" type="image/svg+xml" media="(min-width: 1440px)" srcset="images/logo-icon-desktop.svg">
            <source width="82" height="36" type="image/svg+xml" media="(min-width: 768px)" srcset="images/logo-icon-tablet.svg">
            <img class="logo__image" src="images/logo-icon-mobile.svg" width="32" height="36" alt="Картинка-логотип онлайн-магазина Drink2Go">
          </picture>
          <p class="logo__text">Интернет-магазин<br>кофейных напитков</p>
        </a>
      </div>
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__button site-list__button--active site-list__button--background" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__button" href="catalog.html">Каталог</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__button" href="delivery.html">Доставка</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__button" href="about.html">О нас</a>
            </li>
          </ul>
          <button class="main-nav__toggle js-toggle-button" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
        </div>
        <ul class="main-nav__user user-menu">
          <li class="user-menu__item">
            <a class="user-menu__link user-menu__link--login" href="#">
              <span class="user-menu__text">Войти</span>
            </a>
          </li>
          <li class="user-menu__item">
            <a class="user-menu__link user-menu__link--basket" href="#">
              <span class="user-menu__text">Корзина</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main-content">
    <section class="hero" data-test="hero">
      <div class="hero__container container">
        <div class="hero__slider-item hero__slider-item--active">
          <div class="hero__content-wrapper">
            <span class="hero__text">Новинка!</span>
            <h1 class="hero__title">Декаф Флэт Уайт</h1>
            <p class="hero__description">Свежесваренный кофе без кофеина из Эфиопии с натуральным фермерским молоком — то, что нужно для расслабления после тяжёлого рабочего дня</p>
            <div class="hero__order-wrapper">
              <p class="hero__info">
                <span class="hero__old-price">295₽</span>
                <span class="hero__price">225₽</span>
              </p>
              <button class="hero__order-button button" type="button">Заказать</button>
            </div>
          </div>
          <picture>
            <source type="image/webp" media="(min-width: 1440px)" srcset="images/flat-white-desktop@1x.webp, images/flat-white-desktop@2x.webp 2x" width="600" height="600">
            <source type="image/webp" media="(min-width: 768px)" srcset="images/flat-white-tablet@1x.webp, images/flat-white-tablet@2x.webp 2x" width="476" height="476">
            <source type="image/webp" srcset="images/flat-white-mobile@1x.webp, images/flat-white-mobile@2x.webp 2x" width="280" height="280">
            <source width="600" height="600" type="image/png" media="(min-width: 1440px)" srcset="images/flat-white-desktop@1x.png, images/flat-white-desktop@2x.png 2x">
            <source width="476" height="476" type="image/png" media="(min-width: 768px)" srcset="images/flat-white-tablet@1x.png, images/flat-white-tablet@2x.png 2x">
            <img class="hero__image" src="images/flat-white-mobile@1x.png" srcset="images/flat-white-mobile@2x.png 2x" width="280" height="280" alt="Декаф Флэт Уайт">
          </picture>
        </div>
      </div>
      <div class="hero__slider slider">
        <button class="button slider__button slider-button-prev" type="button">
          <svg class="slider__left-button" width="20" height="20">
            <use href="icons/stack.svg#slider-left"></use>
          </svg>
          <span class="visually-hidden">Посмотреть предыдущий слайд</span>
        </button>
        <button class="button slider__button slider-button-next" type="button">
          <svg class="slider__right-button" width="20" height="20">
            <use href="icons/stack.svg#slider-right"></use>
          </svg>
          <span class="visually-hidden">Посмотреть следующий слайд</span>
        </button>
      </div>
    </section>
  </main>
</body>

</html>
